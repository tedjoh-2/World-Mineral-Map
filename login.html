	function login(){
		console.log("login");
		console.log("user " + document.getElementById("username").value + " pass " + document.getElementById("password").value);
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if(xhttp.readyState == 4 && xhttp.status == 200){ //Can also check this.status == 500 if website is http:
				console.log("Everything ready and sending info.");
				document.getElementById("main").innerHTML = xhttp.responseText;
				console.log("info from response: " + xhttp.responseText);
				var foo  = xhttp.responseText;
				alert(foo);
			}
			console.log("readyState : " + xhttp.readyState);
			console.log("stats : " + xhttp.status);
		}
		console.log("api/login/"+username+"/"+password);
		console.log("ready state: "+xhttp.readyState);
		console.log("status: "+xhttp.status);
		xhttp.open("POST", "api/login/"+username+"/"+password, true);
		xhttp.send(null);
	} 
	</script>
