	<script>

	function login(){
		console.log("login");
		console.log("user " + document.getElementById("username").value + " pass " + document.getElementById("password").value);
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if(xhttp.readyState == 4 && xhttp.status == 200){ //Can also check this.status == 500 if website is http:
				console.log("Everything ready and sending info.");
				var foo  = xhttp.responseText;
				testMethod(foo);
			}
			console.log("readyState : " + xhttp.readyState);
			console.log("stats : " + xhttp.status);
		}
		console.log("api/login/"+username+"/"+password);
		console.log("ready state: "+xhttp.readyState);
		console.log("status: "+xhttp.status);
		if(username && password){
			xhttp.open("POST", "api/login/"+username+"/"+password, true);
			xhttp.send(null);
		}else{
			document.getElementById("response").innerHTML = "It takes two values to login";
		}
	} 

	function testMethod(foo){
		document.getElementById("response").innerHTML = foo;
	}
	</script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>

w3IncludeHTML();

    <div class="container">
	<h1><center> Login or <a href="register.html">register</a>!</center></h1>
	<center>
    	<form class="form-inline">
    		<div class="form-group">
    			<input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="username">
    		</div>
		<div class="form-group">
			<input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="password">
    		</div>
    		<input type="button" value="Login" onclick="login()" class="btn btn-success btn-lg" >
    	</form>
    	</center>

	<div class="response" id = "response">
