<!DOCTYPE html>
<html>
<head>
	<meta content = "text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content = "utf-8" http-equiv="encoding">
	<script type = "text/javascript">
	function getall(){

		var one = "gold";
		var two = "18";
		var three = "59";
		console.log("map " + one + " x " + two + " y " + three);
		var request = new XMLHttpRequest();
		request.onreadystatechange = function(){
			if(request.readyState == 4 && request.status == 200){
				console.log(request.readyState);
				console.log(request.responseText);
				//document.getElementById("main").innerHTML = request.responseText;
				var foo = request.responseText;
				alert(foo);
			}
			console.log("readyState");
			console.log(request.readystate);
			console.log("status");
			console.log(request.status);
		}
		request.open("GET","/api/getMap?mapname="+one, true);
		request.send(null);
	}
	</script>
</head>
<body>
	<div id = "main">
	<form>
		<input type = "button" name = "submit" value = "submit" onclick = "getall()">
	</form>
	</div>
</body>
</html>
