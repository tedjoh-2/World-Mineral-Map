	<script type = "text/javascript">
	function logout(){
		console.log("logout");
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if(xhttp.readyState == 4 && xhttp.status == 200){ //Can also check this.status == 500 if website is http:
				console.log("within if()");
				//document.getElementById("form").innerHTML = xhttp.responseText;
				var foo  = xhttp.responseText;
				alert(foo);
			}
			console.log(xhttp.readyState);
			console.log(xhttp.status);
		}
		console.log("ready state: "+xhttp.readyState);
		console.log("status: "+xhttp.status);
		xhttp.open("POST", "api/logout", true);
		xhttp.send(null);
	} 

	</script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
