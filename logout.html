
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  
<link rel="stylesheet" type="text/css" href="css.css"> 

	<script type = "text/javascript">
	function logout(){
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if(xhttp.readyState == 4 && xhttp.status == 200){ //Can also check this.status == 500 if website is http:
				var foo  = xhttp.responseText;
				testMethod(foo);
			}
		}
		xhttp.open("POST", "api/logout", true);
		xhttp.send(null);
	} 
	function testMethod(foo){
		document.getElementById("main").innerHTML = foo;
	}
	</script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
  </head>
  <body>
<div w3-include-html="overhead.html"></div>
<script>
w3IncludeHTML();
</script>
   <div class="container">
   	<center>
    	<form class="form-inline">
		<br/>
		<b>Do you wish to logout?</b>
		<br/>
    		<input type="button" value="Yes" onclick="logout()" class="btn btn-success btn-lg">
    	</form>
    	</center>

	<div id = "main"></div>
 
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
   </div> 
 </body>
</html>
