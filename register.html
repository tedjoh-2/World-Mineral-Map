		}
		console.log("api/register/"+username+"/"+password);
		console.log("ready state: "+xhttp.readyState);
		console.log("status: "+xhttp.status);
		xhttp.open("POST", "api/register/"+username+"/"+password, true);
		xhttp.send(null);
	}
	</script>
